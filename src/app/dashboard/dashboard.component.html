<section class="example-container mat-elevation-z8" tabindex="0">
  <table mat-table [dataSource]="dataSource | async">

    <ng-container matColumnDef="sno">
      <th appHiglight mat-header-cell *matHeaderCellDef> S.No</th>
      <td mat-cell *matCellDef="let element"> {{element.sno}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="iname">
      <th appHiglight mat-header-cell *matHeaderCellDef> Item Name </th>
      <td mat-cell *matCellDef="let element"> {{element.iname}} </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="cost">
      <th appHiglight mat-header-cell *matHeaderCellDef> Cost </th>
      <td mat-cell *matCellDef="let element"> {{element.cost}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="address">
      <th appHiglight mat-header-cell *matHeaderCellDef> Shipping Address </th>
      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="edelivery">
      <th appHiglight mat-header-cell *matHeaderCellDef> Expected Delivery Date </th>
      <td mat-cell *matCellDef="let element"> {{element.edelivery}} </td>
    </ng-container>

    <!-- Menu Column -->
    <ng-container matColumnDef="dot">
      <th mat-header-cell *matHeaderCellDef>&nbsp;</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="editRow(element)">Edit</button>
          <button mat-menu-item (click)="deleteRow(element.id)">Delete</button>

        </mat-menu>
      </td>
    </ng-container>

    <!-- Stars Column -->

    <ng-container matColumnDef="stars">
      <th appHiglight mat-header-cell *matHeaderCellDef>Fav </th>
      <td mat-cell *matCellDef="let element">
        <button >

          <mat-icon (click)="star(element)">{{element.fav? 'star': 'star_outline'}}</mat-icon>
       
        </button>
      </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <!-- <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="allRow(row.id)"></tr> -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
  </mat-paginator>

</section>

<router-outlet></router-outlet>
