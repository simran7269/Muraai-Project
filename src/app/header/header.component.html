<div>
  <button mat_icon_button [matMenuTriggerFor]="menu" class="circle">{{fName|titlecase}}{{lName|titlecase}}</button>
  <mat-menu #menu="matMenu">
    <mat-card class="card">
      <mat-card-header>
        <mat-divider> </mat-divider>
        <mat-card-title>{{a|titlecase}}</mat-card-title>
      </mat-card-header>
      <mat-divider> </mat-divider>
      <mat-card-content>{{email}}</mat-card-content>
    </mat-card>
  </mat-menu>



  <button class="icon" (click)="snav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <h1 appHiglight color="green" background="skyblue" font-weight="bold"> Muraai Information Technologies
    <button appHiglight font-weight="bold" color="red" class="add" mat-button (click)="addOrder()">Add</button>
    <mat-form-field class="sbar">
      <input matInput type="search" placeholder="Search Here" #search>
    </mat-form-field>
    <button appHiglight color="orange" background="black" class="search "
      (click)="onSearch(search.value)">Search</button>
  </h1>



  <mat-sidenav-container>
    <mat-sidenav #snav mode="side">
      <mat-nav-list>
        <a appHiglight background="yellow" mat-list-item routerLink="/dashboard" (click)="snav.toggle()"> Orders</a>

        <mat-accordion>
          <mat-expansion-panel >
            <mat-expansion-panel-header appHiglight background="yellow">
              <mat-panel-title >
                Go Shopping
              </mat-panel-title>

            </mat-expansion-panel-header>
            <a appHiglight background="skyblue" mat-list-item routerLink="/matcard" routerLinkActive="active" (click)="snav.toggle()">Clothing</a>
            <a appHiglight background="skyblue" mat-list-item routerLink="/matcard" (click)="snav.toggle()">Home
              Appliances</a>
            <a appHiglight background="skyblue" mat-list-item routerLink="/goshopping/electronicAppliances" routerLinkActive="active" (click)="snav.toggle()">Electronic
              Appliances</a>

          </mat-expansion-panel>
        </mat-accordion>
        <a appHiglight background="yellow" mat-list-item routerLink="/wishlist" (click)="snav.toggle()">WishList</a>
        <a appHiglight background="yellow" mat-list-item (click)="logout()">Logout</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet> </router-outlet>
    </mat-sidenav-content>


  </mat-sidenav-container>
</div>
