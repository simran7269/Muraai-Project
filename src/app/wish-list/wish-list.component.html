
<section class="example-container mat-elevation-z8" tabindex="0">
    <table mat-table [dataSource]="dataSource | async">
  
      <ng-container matColumnDef="sno">
        <th mat-header-cell *matHeaderCellDef  > S.No</th>
        <td mat-cell *matCellDef="let element" > {{element.sno}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="iname">
        <th mat-header-cell *matHeaderCellDef> Item Name </th>
        <td mat-cell *matCellDef="let element"> {{element.iname}} </td>
      </ng-container>
  
      <!-- Position Column -->
      <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef> Cost </th>
        <td mat-cell *matCellDef="let element"> {{element.cost}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Shipping Address </th>
        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="edelivery">
        <th mat-header-cell *matHeaderCellDef> Expected Delivery Date </th>
        <td mat-cell *matCellDef="let element"> {{element.edelivery}} </td>
      </ng-container>
  
      <!-- Star Column -->
      <ng-container matColumnDef="dot" >
        <th mat-header-cell *matHeaderCellDef >&nbsp;</th>
        <td mat-cell *matCellDef="let element">
        
  
  
          
        </td>
      </ng-container>

      <!-- Stars Column -->
       
      <!-- <ng-container matColumnDef="stars">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
          <button mat-button>
            <mat-icon>stars</mat-icon>
          </button> </td>
      </ng-container> -->
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <!-- <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> -->
    </table>
    
  </section>
